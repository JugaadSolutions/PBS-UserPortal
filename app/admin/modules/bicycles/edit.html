<div class="container">

    <div class="block-header">
        <h2>Edit Bicycle
            <small>Edit all required details with fields marked as * are mandatory
            </small>
        </h2>
        <div class="actions m-t-10">
            <button type="button" class="btn btn-icon-text btn-default waves-effect m-r-5"
                    ng-click="cancelUpdateBicycle();">
                <i class="zmdi zmdi-arrow-left"></i> Back to List
            </button>
            <button type="button" class="btn btn-icon-text btn-success waves-effect"
                    ng-click="updateBicycle()" ng-disabled="BicycleForm.$invalid">
                <i class="zmdi zmdi-save"></i> Update
            </button>
        </div>
    </div>

    <div class="card" id="profile-main">
        <div class="pm-overview c-overflow">
            <div class="pmo-pic">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="line-height: 239px;">
                            <img ng-src="{{profilePicUrl}}">
                        </div>
                        <a href="javascript:void(0);" class="pmop-edit"><i class="zmdi zmdi-camera"></i>
                            <span class="btn-file">
                                <span class="hidden-xs fileinput-new ">Change Bicycle Picture</span>
                                <span class="hidden-xs fileinput-exists">Change</span>
                                <input type="hidden">
                                <input type="file" accept="image/*" file="bicycle.profilePic">
                            </span>
                            <a href="javascript:void(0);" class="btn btn-danger"
                               ng-if="profilePicUrl && profilePicUrl != 'assets/images/bicycle.jpg'"
                               ng-click="removeProfilePic();">Remove Picture</a>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="pm-body clearfix">
            <form class="pmbb-edit" name="BicycleForm" novalidate>
                <uib-tabset justified="true">
                    <uib-tab heading="Bicycle">
                        <div class="pmb-block">
                            <div class="pmbb-header">
                                <h2><i class="zmdi zmdi-bike m-r-5"></i> Bicycle</h2>
                            </div>
                            <div class="pmbb-body p-l-30">
                                <dl class="dl-horizontal required">
                                    <dt class="p-t-10">Bicycle Number</dt>
                                    <dd>
                                        <div class="fg-line"
                                             ng-class="{ 'has-error': BicycleForm.bicycleNumber.$touched && BicycleForm.bicycleNumber.$invalid }">
                                            <input type="text" name="bicycleNumber" ng-model="bicycle.vehicleNumber"
                                                   chars="only-letters"
                                                   class="form-control"
                                                   placeholder="eg. B101" required>
                                        <span class="help-block" ng-messages="BicycleForm.bicycleNumber.$error"
                                              ng-show="BicycleForm.bicycleNumber.$touched">
                                            <small ng-message="required">Bicycle Number is required</small>
                                        </span>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="dl-horizontal required">
                                    <dt class="p-t-10">Bicycle RFID</dt>
                                    <dd>
                                        <div class="fg-line"
                                             ng-class="{ 'has-error': BicycleForm.cycleRFID.$touched && BicycleForm.cycleRFID.$invalid }">
                                            <input type="text" name="cycleRFID" ng-model="bicycle.vehicleRFID"
                                                   class="form-control"
                                                   minlength="16"
                                                   maxlength="16"
                                                   chars="only-letters"
                                                   placeholder="eg. E00401006B5CF08" required>
                                            <span class="help-block" ng-messages="BicycleForm.cycleRFID.$error"
                                                  ng-show="BicycleForm.cycleRFID.$touched">
                                            <small ng-message="required">Bicycle RFID is required</small>
                                            <small ng-message="minlength">Bicycle RFID should be 16 characters</small>
                                        </span>
                                        </div>
                                    </dd>
                                </dl>
