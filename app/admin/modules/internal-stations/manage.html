<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Internal Stations
                <small>Add or Edit Internal Stations</small>
            </h2>
            <button class="btn bgm-blue btn-float waves-effect" uib-tooltip="Add New Internal Stations"
                    tooltip-placement="left"
                    ng-click="addNewInternalStations()">
                <i class="zmdi zmdi-plus"></i>
            </button>
        </div>
          <div class="card-body">
              <div class="no-records-block" ng-if="InternalStations.length == 0">
                  <p class="text-muted">
                      It looks like there are no Internal Stations. Start by <a ui-sref="admin.internal-stations.add">adding
                      a new plan</a>.
                  </p>
              </div>
              <div class="table-responsive" ng-if="InternalStations.length > 0">
                  <table ng-table="internalStationsTable" class="table table-striped table-vmiddle" show-filter="true">
                      <tr ng-repeat="InternalStations in $data">
                          <td data-title="'Station Name'" filter="{ 'name': 'text'}">
                              <!--<a ui-sref="admin.internal-stations.edit({id: membership._id})">{{InternalStations.name}}</a>-->
                              {{InternalStations.name}}
                          </td>
                          <td data-title="'Station Type'" filter="{ 'stationType': 'text'}">
                              <!--<a ui-sref="admin.internal-stations.edit({id: membership._id})">{{InternalStations.stationType}}</a>-->
                              {{InternalStations.stationType}}
                          </td>
                      </tr>
                  </table>
              </div>
          </div>
    </div>
</div>
