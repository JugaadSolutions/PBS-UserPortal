<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Manage Tickets details
                <small>Add, Edit or Delete Tickets</small>
            </h2>
          <!--<button class="btn bgm-blue btn-float waves-effect" uib-tooltip="Add New Tickets"
                    tooltip-placement="left"
                    ng-click="addNewTicketDetails()">
                <i class="zmdi zmdi-plus"></i>
            </button>-->
        </div>
        <div class="card" id="profile-main">
            <form class="pmbb-edit" name="usertickets">
                <!--<uib-tabset justified="">-->
                 <!--   <uib-tab heading="new">-->
                        <div class="card-body">
                            <div class="table-responsive" >
                                <table ng-table="GeneralTable" class="table table-striped table-vmiddle" show-filter="false">
                                    <tr ng-repeat="assigntome in RaisedTickets">
                                        <td data-title="'Date'" filter="{ ticketdate: 'text'}">
                                            <!--{{assigntome.ticketdate | date : "dd MMM yy"}}-->
                                        </td>
                                        <td data-title="'From'" filter="{ name: 'text'}">
                                            <!--{{assigntome.name}}-->
                                        </td>
                                        <td data-title="'Ticket Subject'" filter="{ subject: 'text'}">
                                           <!-- <a ui-sref="admin.tickets.edit({id: assigntome._id})">{{assigntome.subject}}</a>-->
                                        </td>
                                        <td data-title="'Priority'" filter="{ priority: 'text'}">
                                           <!-- <label ng-if="assigntome.priority == 1">Normal</label>
                                            <label ng-if="assigntome.priority == 2">Medium</label>
                                            <label ng-if="assigntome.priority == 3">Urgent</label>
                                            <label ng-if="assigntome.priority == 4">Criticle</label>-->
                                        </td>
                                        <td data-title="'Department'" filter="{ department: 'text'}">
                                            <!--{{assigntome.department}}-->
                                        </td>
                                        <td data-title="'STATUS'" filter="{ status: 'text'}">
                                           <!-- {{assigntome.status}}-->
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <button class="btn btn-icon-text btn-success waves-effect" ng-click="GetTickets('LoginId','All','Open')">Open Tickets</button>
                        <button class="btn btn-icon-text btn-success waves-effect" ng-click="GetTickets('LoginId','All','Hold')">Paused Tickets</button>
                        <button class="btn btn-icon-text btn-success waves-effect" ng-click="GetTickets('LoginId','All','Close')">Closed Tickets</button>
                  <!--  </uib-tab>-->
               <!-- </uib-tabset>-->
            </form>
        </div>
    </div>
</div>
