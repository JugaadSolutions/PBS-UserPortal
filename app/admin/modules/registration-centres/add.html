    <div class="block-header">
        <h2>ADD REGISTRATION CENTRE
            <small>Add all required details with fields marked as * are
                mandatory
            </small>
        </h2>
        <div class="actions m-t-10">
            <button type="button" class="btn btn-icon-text btn-default waves-effect m-r-5"
                    ng-click="cancelAddRegistrationCentre();">
                <i class="zmdi zmdi-arrow-left"></i> Back to List
            </button>
            <button type="button" class="btn btn-icon-text btn-success waves-effect"
                    ng-click="addRegistrationCentre();" ng-disabled="AddRegistrationCentre.$invalid">
                <i class="zmdi zmdi-save"></i> Save
            </button>
        </div>
    </div>


    <div class="card" id="profile-main">
        <div class="pm-overview c-overflow">
            <div class="pmo-pic">
                <div class="p-relative">
                    <div class="fileinput fileinput-new">
                        <div class="fileinput-preview thumbnail">
                            <img src="assets/images/no-maps.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pm-body clearfix">
            <form class="pmbb-edit" name="AddRegistrationCentre">
                <div class="pmb-block">
                    <div class="pmbb-header m-t-15">
                        <h2><i class="zmdi zmdi-local-store m-r-10"></i>Registration Centre Information</h2>
                    </div>
                    <div class="pmbb-body p-l-30">
                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Centre Name</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': AddRegistrationCentre.centreName.$touched && AddRegistrationCentre.centreName.$invalid }">
                                    <input type="text" name="centreName" ng-model="registrationCentre.name"
                                           class="form-control"
                                           placeholder="eg. RTO" chars="only-letters" required>
                                    <span class="help-block"
                                          ng-messages="AddRegistrationCentre.centreName.$error"
                                          ng-show="AddRegistrationCentre.centreName.$touched">
                                                <small ng-message="required">Registration Centre Name is required</small>
                                            </span>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Centre Location</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': AddRegistrationCentre.centreLocation.$touched && AddRegistrationCentre.centreLocation.$invalid }">
                                    <input type="text" name="centreLocation" ng-model="registrationCentre.location"
                                           class="form-control"
                                           placeholder="eg. RTO" chars="only-letters" required>
                                    <span class="help-block"
                                          ng-messages="AddRegistrationCentre.centreLocation.$error"
                                          ng-show="AddRegistrationCentre.centreLocation.$touched">
                                                <small ng-message="required">Centre Location is required</small>
                                            </span>
                                </div>
                            </dd>
                        </dl>

                       <!-- <dl class="dl-horizontal required">
                            <dt class="p-t-10">Assigned To</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': AddRegistrationCentre.assignedTo.$touched && AddRegistrationCentre.assignedTo.$invalid }">
                                    <input type="text" name="assignedTo" ng-model="registrationCentre.assignedTo"
                                           class="form-control"
                                           placeholder="eg. Employee1" required>
                                    <span class="help-block"
                                          ng-messages="AddRegistrationCentre.assignedTo.$error"
                                          ng-show="AddRegistrationCentre.assignedTo.$touched">
                                                <small ng-message="required">Assigned To is required</small>
                                            </span>
                                </div>
                            </dd>
                        </dl>-->


                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Assigned To</dt>
                            <dd>
                                <div class="fg-line">
                                    <select chosen class="form-control"
                                            ng-options="staffSelection as staffSelection.Name for staffSelection in staffSelections"
                                            ng-model="staffName"
                                            ng-change="selectedStaff(staffName)" required>
                                    </select>

                                  <!--  <select chosen class="form-control"
                                            ng-options="staffSelection as staffSelection.name for staffSelection in staffSelections">
                                            ng-model="name"
                                         ng-change="">
                                    </select>-->
                                </div>
                            </dd>
                        </dl>


                        <dl class="dl-horizontal">
                            <dt class="p-t-10">GPS</dt>
                            <dd>
                                <div class="col-sm-6 p-r-10">
                                    <div class="fg-line">
                                        <input type="text" name="latitude"
                                               ng-model="registrationCentre.gpsCoordinates.latitude"
                                               class="form-control input-sm form-inline"
                                               placeholder="Latitude" chars="only-numbers">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="fg-line">
                                        <input type="text" name="longitude" class="form-control input-sm form-inline"
                                               ng-model="registrationCentre.gpsCoordinates.longitude"
                                               placeholder="Longitude" chars="only-numbers">
                                    </div>
                                </div>
                            </dd>
                        </dl>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
