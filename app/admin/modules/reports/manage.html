<div class="container bgm-white">
    <div>
        <dl>
            <dt class="p-t-10 ">Reports</dt>
        </dl>
    </div>
</div>

<div class="p-t-30 col-sm-4" ng-click="open()">
    <div class="card">
        <div class="card-header bgm-blue">
            <h2>Docking Stations</h2>
        </div>
        <div class="p-t-20">
            <div class="col-sm-8">
                <div class="form-group fg-line ">
                    <dl>
                        <dt>Stations</dt>
                    </dl>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group fg-line ">
                    <dl>
                        <dt>{{stations.count}}</dt>
                    </dl>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="form-group fg-line">
                    <dl>
                        <dt>Bicycle</dt>
                    </dl>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group fg-line">
                    <dl>
                        <dt>{{bicycle.count}}</dt>
                    </dl>
                </div>
            </div>

        </div>
        <div id="recent-items-chart" class="flot-chart" data-line-chart></div>
    </div>
</div>

<div class="p-t-30 col-sm-4">
    <div class="card ng-scope">
        <div class="card-header bgm-blue">
            <h2>Stations</h2>
            <ul class="actions">
                <li class="dropdown" uib-dropdown="">
                    <a href="" uib-dropdown-toggle="" class="dropdown-toggle" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="zmdi zmdi-more-vert"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a href="">Refresh</a>
                        </li>
                        <li>
                            <a href="">Settings</a>
                        </li>
                        <li>
                            <a href="">Other Settings</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="recent-items-chart" class="flot-chart" data-line-chart></div>
    </div>
</div>
