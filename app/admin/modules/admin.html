<header ng-include="'app/admin/common/header.html'" id="header" class="clearfix" data-current-skin="blue"
        ng-controller="HeaderController"></header>

<section id="main">
    <aside id="sidebar" ng-class="{'toggled': sideBar == true}"
           ng-include="'app/admin/common/sidebar-left.html'"></aside>

    <section id="content" ui-view>

        <div class="container">
             <!-- <h3>Welcome:</h3> <i class="zmdi zmdi-mood"></i> <span ng-bind="_user_name"></span>
            <h3>Balance:</h3> <span ng-bind="_user_balance"></span>-->
            <div class="card" >
                <div class="card-header ch-alt m-b-20" style="background-color:#dff0d8; color:#3c763d;" >
                     <b>Hello
                    <br>
                    <span ng-bind="_user_name"></span></b>&nbsp; Welcome Back
                </div>
                <div class="card-header ch-alt m-b-20" style="background-color:#ebccd1; color:black;" >
                    <i class="zmdi zmdi-card"></i> <b>Your balance:</b>&nbsp;₹<span ng-bind="_user_balance"></span>/-
                    <br>
                    <br>
                    <i class="zmdi zmdi-calendar"></i> <b>EXP. Date:&nbsp;</b><span ng-bind="_validity | date : 'dd MMM yy'"></span>
                </div>

                <div class="card-header ch-alt m-b-20" style="background-color:#ebccd1; color:black;" ng-if="status=== 'Success'">
                    <i class="zmdi zmdi-card"></i> <b>Your last Transaction of Rs ₹ <span ng-bind="creditAmount"></span> on <span ng-bind="creditDate | date : 'dd MMM yy'"></span> is success</b>
                    <br>
                    <br>
                </div>

                <div class="card-header ch-alt m-b-20" style="background-color:#ebccd1; color:black;" ng-if="status=== 'Aborted'">
                    <i class="zmdi zmdi-card"></i> <b>Your last Transaction of Rs ₹ <span ng-bind="creditAmount"></span> on <span ng-bind="creditAmount"></span> is successfull</b>
                    <br>
                    <br>
                </div>
        </div>
</div>
    </section>
</section>
