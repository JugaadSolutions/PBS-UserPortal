<div class="container">
    <div class="block-header">
        <h2>EDIT MAINTENANCE CENTRE
            <small>Edit all required details with fields marked as * are mandatory
            </small>
        </h2>
        <div class="actions m-t-10">
            <button type="button" class="btn btn-icon-text btn-default waves-effect m-r-5"
                    ng-click="cancelUpdateMaintenanceCentre()">
                <i class="zmdi zmdi-arrow-left"></i> Back to List
            </button>
           <!-- <button type="button" class="btn btn-icon-text btn-info waves-effect m-r-5"
                    ng-click="changeMaintenanceCentreStatus()" ng-disabled="EditMaintenanceCentre.$invalid">
                <i class="zmdi zmdi-undo"></i> Change Status
            </button>-->
            <button type="button" class="btn btn-icon-text btn-success waves-effect"
                    ng-click="updateMaintenanceCentre()" ng-disabled="EditMaintenanceCentre.$invalid">
                <i class="zmdi zmdi-save"></i> Update
            </button>
        </div>
    </div>

    <div class="card" id="profile-main">
        <div class="pm-overview c-overflow">
            <div class="pmo-pic">
                <div class="p-relative">
                    <div class="fileinput fileinput-new">
                        <div class="fileinput-preview thumbnail">
                            <ui-gmap-google-map center='maintenanceCentreMap.center'
                                                zoom='maintenanceCentreMap.zoom'></ui-gmap-google-map>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pm-body clearfix">
            <form class="pmbb-edit" name="EditMaintenanceCentre">
                <div class="pmb-block">
                    <div class="pmbb-header m-t-15">
                        <h2><i class="zmdi zmdi-collection-item m-r-10"></i>Maintenance Centre Information</h2>
                    </div>
                    <div class="pmbb-body p-l-30">
                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Centre Name</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': EditMaintenanceCentre.centreName.$touched && EditMaintenanceCentre.centreName.$invalid }">
                                    <input type="text" name="centreName" ng-model="maintenanceCentre.Name"
                                           class="form-control"
                                           placeholder="eg. KUVEMPUNAGAR" chars="only-letters" required>
                                            <span class="help-block"
                                                  ng-messages="EditMaintenanceCentre.centreName.$error"
                                                  ng-show="EditMaintenanceCentre.centreName.$touched">
                                                <small ng-message="required">Maintenance Centre Name is required</small>
                                            </span>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Maitenance Stations</dt>
                            <dd>
                                <div class="fg-line">
                                    <select chosen class="form-control"
                                            data-placeholder-text-single="'SELECT THE OPTIONS'"
                                            ng-options="MaintenanceStation as MaintenanceStation.name for MaintenanceStation in MaintenanceStations"
                                            ng-model="name"
                                            ng-change="selectedMaintenanceStation(name)" required>
                                        <option value="0">SELECT THE OPTIONS</option>
                                    </select>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt class="p-t-10">Centre Capacity</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="number" name="centreCapacity"
                                           ng-model="maintenanceCentre.portCapacity"
                                           class="form-control"
                                           placeholder="eg. 100" chars="only-numbers">
                                </div>
                            </dd>
                        </dl>

                        <!--<dl class="dl-horizontal">
                            <dt class="p-t-10">Total Bicycles</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="number" name="noOfCycles" ng-model="maintenanceCentre.noOfCycles"
                                           class="form-control"
                                           placeholder="eg. 3">
                                </div>
                            </dd>
                        </dl>-->

                        <dl class="dl-horizontal">
                            <dt class="p-t-10">GPS</dt>
                            <dd>
                                <div class="col-sm-6 p-r-10">
                                    <div class="fg-line">
                                        <input type="text" name="latitude"
                                               ng-model="maintenanceCentre.gpsCoordinates.latitude"
                                               class="form-control input-sm form-inline"
                                               placeholder="Enter Latitude" chars="only-numbers">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="fg-line">
                                        <input type="text" name="longitude" class="form-control input-sm form-inline"
                                               ng-model="maintenanceCentre.gpsCoordinates.longitude"
                                               placeholder="Enter Longitude" chars="only-numbers">
                                    </div>
                                </div>
                            </dd>
                        </dl>

                       <!-- <dl class="dl-horizontal">
                            <dt class="p-t-10">Status</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="text" name="status"
                                           ng-model="maintenanceCentre.status"
                                           class="form-control"
                                           placeholder="eg. OPERATIONAL">
                                </div>
                            </dd>
                        </dl>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/ng-template" id="maintenance-centre-status-modal.html">
    <div class="modal-header">
        <h4 class="modal-title">Change Maintenance Centre Status</h4>
    </div>
    <div class="modal-body">
        <form name="MaintenanceCentreStatus" novalidate></form>
        <dl class="dl-horizontal">
            <dt class="p-t-10 p-l-30">Status</dt>
            <dd>
                <div class="fg-line">
                    <select chosen name="status" ng-model="maintenanceCentre.status"
                            placeholder-text-single="'Select Status'"
                            class="form-control w-100" required>
                        <option ng-value="0">Operational</option>
                        <option ng-value="1">Non Operational</option>
                        <option ng-value="-1">Shutdown</option>
                    </select>
                </div>
            </dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancelMaintenanceCentreStatusChange()">Cancel</button>
        <button class="btn btn-success" type="button" ng-click="changeMaintenanceCentreStatus()">Update</button>
    </div>
</script>
