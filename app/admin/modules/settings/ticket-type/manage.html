<div class="container">

    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <div class="title">
                <h2>Manage Types
                    <small>Add, Edit or View Ticket Types</small>
                </h2>
            </div>

            <div class="add-docking-port">
                <button class="btn bgm-blue btn-float waves-effect" uib-tooltip="Add New Global Type"
                        tooltip-placement="left" ng-click="addGlobalKeyNameValue()">
                    <i class="zmdi zmdi-plus"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="no-records-block" ng-if="GlobalNameValue.length == 0">
                <p class="text-muted">
                    It looks like there are no general types available. Start by <a ui-sref="admin.settings.ticket-type.add">adding
                    a new area</a>.
                </p>
            </div>
            <div class="table-responsive" ng-if="GlobalNameValue.length > 0">
                <table ng-table="NameValueTable" class="table table-striped" show-filter="true">
                    <tr ng-repeat="GlobalNameValue in $data">
                        <td data-title="'Ticket Type'" filter="{ 'name': 'text'}">
                            <!--<a ui-sref="admin.settings.ticket-type.edit({id: GlobalNameValue._id})">{{GlobalNameValue.name}}</a>-->
                            {{GlobalNameValue.name}}
                        </td>
                        <td data-title="'Ticket Value'">
                            <span class="fare-plan-chip" data-ng-repeat="GlobalName in GlobalNameValue.value">{{GlobalName}}</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<script type="text/ng-template" id="holding-area-status-modal.html">
    <div class="modal-header">
        <h4 class="modal-title">Change Holding Area Status</h4>
    </div>
    <div class="modal-body">
        <form name="HoldingAreaStatus" novalidate></form>
        <dl class="dl-horizontal">
            <dt class="p-t-10 p-l-30">Status</dt>
            <dd>
                <div class="fg-line">
                    <select chosen name="status" ng-model="holdingArea.status" placeholder-text-single="'Select Status'"
                            class="form-control w-100" required>
                        <option ng-value="0">Operational</option>
                        <option ng-value="1">Non Operational</option>
                        <option ng-value="-1">Shutdown</option>
                    </select>
                </div>
            </dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" type="button" ng-click="cancelHoldingAreaStatusChange()">Close</button>
        <button class="btn btn-link" type="button" ng-click="changeHoldingAreaStatus()">Save Changes</button>
    </div>
</script>
