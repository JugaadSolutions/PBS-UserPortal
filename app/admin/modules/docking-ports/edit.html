<script type="text/ng-template" id="docking-port-status-modal.html">
    <div class="modal-header">
        <h4 class="modal-title">Change Docking Port Status</h4>
    </div>
    <div class="modal-body">
        <form name="DockingPortStatus" novalidate></form>
        <dl class="dl-horizontal">
            <dt class="p-t-10 p-l-30">Status</dt>
            <dd>
                <div class="fg-line">
                    <select chosen name="status" ng-model="dockingPort.status" placeholder-text-single="'Select Status'"
                            class="form-control w-100" required>
                        <option ng-value="1">Bicycle Available</option>
                        <option ng-value="2">Empty Port</option>
                        <option ng-value="-1">Port Error</option>
                       <!-- <option ng-value="2">Bicycle Locked</option>
                        <option ng-value="3">Port Locked</option>-->
                    </select>
                </div>
            </dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" type="button" ng-click="cancelDockingPortStatusChange()">Cancel</button>
        <button class="btn btn-link" type="button" ng-click="changePortStatus()">Update</button>
    </div>
</script>
