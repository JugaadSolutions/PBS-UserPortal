<div class="container">
    <div class="block-header">
        <h2>ADD SMART CARD
            <small>Add all required details with fields marked as * are
                mandatory
            </small>
        </h2>
        <div class="actions m-t-10">
            <button type="button" class="btn btn-icon-text btn-default waves-effect m-r-5"
                    ng-click="cancelAddSmartCard();">
                <i class="zmdi zmdi-arrow-left"></i> Back to List
            </button>
            <button type="button" class="btn btn-icon-text btn-success waves-effect"
                    ng-click="addSmartCard();" ng-disabled="AddSmartCard.$invalid">
                <i class="zmdi zmdi-save"></i> Save
            </button>
        </div>
    </div>

    <div class="card" id="profile-main">
        <div class="pm-overview c-overflow">
            <div class="pmo-pic">
                <div class="p-relative">
                    <div class="fileinput fileinput-new">
                        <div class="fileinput-preview thumbnail">
                            <img src="assets/images/no-maps.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pm-body clearfix">
            <form class="pmbb-edit" name="AddSmartCard">
                <div class="pmb-block">
                    <div class="pmbb-header m-t-15">
                        <h2><i class="zmdi zmdi-card m-r-10"></i>Smart Card Information</h2>
                    </div>
                    <div class="pmbb-body p-l-30">

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Card Number</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': AddSmartCard.cardNumber.$touched && AddSmartCard.cardNumber.$invalid }">
                                    <input type="text" name="cardNumber" ng-model="smartCard.cardNumber"
                                           class="form-control"
                                           placeholder="eg. 8989831293" maxlength="6"  chars="number" required>
                                    <span class="help-block"
                                          ng-messages="AddSmartCard.cardNumber.$error"
                                          ng-show="AddSmartCard.cardNumber.$touched">
                                                <small ng-message="required">Smart Card Number is required</small>
                                            </span>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Card RFID</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': AddSmartCard.cardRFID.$touched && AddSmartCard.cardRFID.$invalid }">
                                    <input type="text" name="cardRFID" ng-model="smartCard.cardRFID"
                                           class="form-control"
                                           placeholder="eg. 8989831293" chars="only-letters" maxlength="16" required>
                                            <span class="help-block"
                                                  ng-messages="AddSmartCard.cardRFID.$error"
                                                  ng-show="AddSmartCard.cardRFID.$touched">
                                                <small ng-message="required">Smart Card RFID is required</small>
                                            </span>
                                </div>
                            </dd>
                        </dl>

                       <!-- <dl class="dl-horizontal">
                            <dt class="p-t-10">Card Type</dt>
                            <dd>
                                <div class="fg-line">
                                    <select chosen class="form-control" ng-model="smartCard.cardType"
                                            name="cardType">
                                        <option ng-value="0">Registered Member</option>
                                        <option ng-value="1">Employee Card</option>
                                    </select>
                                </div>
                            </dd>
                        </dl>-->

        </div>
