
<div class="container">

    <div class="card">


        <div class="card-header ch-alt m-b-20">
            <h2>Reset Password</h2>

            <br>

            <form class="pmbb-edit" name="PwdChange">

                <div class="pmbb-body p-l-30">

                    <dl class="dl-horizontal required">
                        <dt class="p-t-10">Old Password</dt>
                        <dd>
                            <div class="fg-line"
                                 ng-class="{ 'has-error': PwdChange.oldPassword.$touched && PwdChange.oldPassword.$invalid }">
                                <input type="password" name="oldPassword" ng-model="oldPassword"
                                       class="form-control"
                                       placeholder="" required>
                                <span class="help-block"
                                      ng-messages="PwdChange.oldPassword.$error"
                                      ng-show="PwdChange.oldPassword.$touched">
                                                <small ng-message="required">old Password is required</small>
                                            </span>
                            </div>
                        </dd>
                    </dl>


                    <dl class="dl-horizontal required">
                        <dt class="p-t-10">New Password</dt>
                        <dd>
                            <div class="fg-line"
                                 ng-class="{ 'has-error': PwdChange.password.$touched && PwdChange.password.$invalid }">
                                <input type="password" name="password" ng-model="password" required
                                       ng-init="password_error_show=0"
                                       class="form-control"
                                       ng-focus="password_error_show=1"
                                       ng-change="password_error_show = password_error_show + 1;changepassword()"
                                       style="font-size: 25px">

                                <div style="color: #ff0000" ng-show="!passValidation && password_error_show>0">
                                    <!--   <div>Please enter your password</div>-->
                                    <div style="margin-left: 24px;">
                                        password must be alphanumeric , one lower , upper letter and one special character.
                                    </div>
                                    <div style="margin-left: 6em">
                                        password length minimum 6 characters
                                    </div>
                                </div>
                            </div>
                        </dd>
                    </dl>

                      <dl class="dl-horizontal required">
                       <dt class="p-t-10">Confirm Password</dt>
                       <dd>
                           <div class="fg-line"
                                ng-class="{ 'has-error': PwdChange.confirmPassword.$touched && PwdChange.confirmPassword.$invalid }">
                               <input type="text" name="cpassword"
                                      ng-model="cpassword"
                                      required
                                      class="form-control"
                                      ng-init="cpassword_error_show=0"
                                      ng-focus="cpassword_error_show=1"
                                      ng-change="cpassword_error_show = cpassword_error_show + 1;changepassword()"
